<h1 style="text-align: center;">Todo List</h1>

<div class="container text-center">
    <div class="row justify-content-md-center">
        <div class="col col-lg-8">
            <div class="input-group mb-5 w-40">
                <input type="text" class="form-control" placeholder="Add a todo..."
                    aria-label="Add Todo" aria-describedby="button-addon2" [(ngModel)]="newTodo">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2" (click)="addTodo()">Add Todo</button>
            </div>
            <table class="table table-striped">
                <tbody>
                    <tr *ngFor="let todo of todos; let i=index">
                        <td >{{i+1}}</td>
                        <th scope="row" class="{{(todo.status)?'done':''}}">{{todo.title}}</th>
                        <td style="color: red;"(click)="remove(i)">✖️</td>
                        <td (click)="completed(i)">✔️</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
